<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lidya Online Clothes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>

<body>

        <section class="container">
            <nav class="navbar navbar-light navbar-expand-lg" style="background-color: rgba(184, 156, 80, 0.904);">
                <div class="container">
                    <a class="navbar-brand d-flex align-items-center" href="#">
                        <img src="coat.jpg" alt="" width="70" height="60" class="d-inline-block align-text-top">
                        <h5 class="fw-bold"> Lidya Online Clothes</h5>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-lg-0">
                            <li class="nav-item me-2">
                                <a class="nav-link active" aria-current="page" href="#home">Home</a>
                            </li>
                            <li class="nav-item me-2">
                                <a class="nav-link active" aria-current="page" href="#new-arrival">Catalogue</a>
                            </li>
                        </ul>
                    </div>
                </div>

            </nav>

        </section>
    </header>

    <main>

        <section class="container mb-5" id="new-arrival">
            <h2>CATALOGUE</h2>
            <div class="container">
                <div class="row">
                    <div class="cl-sm-12 col-md-6 col-lg-4">
                        <div class="card">
                            <img src="dress3.jpg" class="card-img-top" 
                                id="new-arrival-img1" height="350px" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">summer dress</h5>
                                <p class="card-text">Beautiful summer dress <br>Ksh2000</p>

                                <button class="btn  color-button read-more-btn">Order</button>
                            </div>
                        </div>
                    </div>
                    <div class="cl-sm-12 col-md-6 col-lg-4">
                        <div class="card">
                            <img src="dress4.jpeg" class="card-img-top" 
                              height="350px" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">casual</h5>
                                <p class="card-text"> Kitenge casual <br>Ksh 800</p>
                                <button class="btn  color-button read-more-btn">Order</button>
                            </div>
                        </div>
                    </div>
                    <div class="cl-sm-12 col-md-6 col-lg-4">
                        <div class="card">
                            <img src="dresses.jpeg" class="card-img-top" 
                                id="new-arrival-img3" height="350px" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">jumpsuite</h5>
                                <p class="card-text">jumpsuit <br>Ksh1500</p>
                                <button class="btn  color-button read-more-btn">Order</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>
        <section class="shadow-lg border rounded py-5" id="subscribe">
            <h2 class="text-center ">Subscribe for new updates!!</h2>
            <div class="d-flex justify-content-center row gx-2">
                <div class="form-floating col-lg-5">
                    <input type="text" class="form-control" id="floatingInputName" placeholder="Your Name">
                    <label for="floatingInputName">Your Name</label>
                </div>

                <div class="form-floating mb-3 col-lg-5">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>


            </div>
            <h5 class="text-center" id="thanks-for-subscribe"></h5>
            <div class="d-flex justify-content-center">
                <button class="btn  color-button" id="subscibe-btn" type="submit">Submit</button>

            </div>


        </section>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
